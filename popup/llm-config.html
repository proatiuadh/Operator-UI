<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Config</title>
    <style>
        body {
            width: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #1a1a1a;
        }
        .input-wrapper {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
        }
        .input-wrapper label {
            font-size: 14px;
            margin-bottom: 4px;
        }
        .input-wrapper input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        .nav-button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }
        .nav-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LLM Config</h1>
        <div class="input-wrapper">
            <label for="api-url">API URL</label>
            <input type="text" id="api-url" placeholder="Enter API URL...">
        </div>
        <div class="input-wrapper">
            <label for="api-key">API Key</label>
            <input type="text" id="api-key" placeholder="Enter API Key...">
        </div>
        <a href="settings.html" class="nav-button">Go to Settings</a>
    </div>
</body>
</html>
